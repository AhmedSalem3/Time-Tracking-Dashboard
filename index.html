<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- START -->
    <div class="wrapper">

        <div class="card ">
            <div class="user-info">
                <img src="images/image-jeremy.png" alt="img">
                <div class="user-name">
                    <p class="small">Report for</p>
                    <h1 class="name">Jeremy Robson</h1>
                </div>
            </div>
            <nav>
                <span class="daily">Daily</span>
                <span class="weekly">Weekly</span>
                <span class="monthly active">Monthly</span>
            </nav>
        </div>

        <div class="box work" name='work'>

            <img src="images/icon-work.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name "></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>
        <div class="box play" name='play'>

            <img src="images/icon-play.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name"></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>
        <div class="box study" name='study'>

            <img src="images/icon-study.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name"></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>
        <div class="box exercise" name='exercise'>

            <img src="images/icon-exercise.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name"></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>
        <div class="box social" name='social'>

            <img src="images/icon-social.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name"></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>
        <div class="box self-care" name='self care'>

            <img src="images/icon-self-care.svg" alt="">

            <div class="stats-holder">

                <div class="stats-options">
                    <p class="stat-name"></p>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </div>

                <div class="stats">
                    <span class="current"></span>
                    <span class="previous"></span>
                </div>
            </div>
        </div>


    </div>

    <!-- END  -->

    <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" class="challenge">Frontend
        Mentor Challange</a>
    <style>
        a.challenge {

            display: inline-flex;
            font-size: 1.2rem;
            color: #fff;
            width: 100%;
            background: #000;
            padding: 10px;


        }
    </style>


    <script src="main.js"></script>
    <script src="data.json"></script>
    <!-- icons library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
